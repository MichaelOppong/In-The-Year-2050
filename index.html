<!DOCTYPE html>
<html>
    <head>
        <title>In The Year 2050</title>
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>In the year 2050...</h1>
            
            <p>What is your name?</p>
            <input class="yourName">
            
            <p>What is the best type of food?</p>
            <input placeholder="Enter tacos, pizza, or cheeseburger" class="foodName">
            
            <p>How many times do you eat that food per week?</p>
            <input class="amountEaten">
            
            <div>
                <button class="submit" type="button">Calculate</button>
            </div>
        </div>
        
        <div class="results">
        </div>
    </body>
</html>
